{% load static %}
<div class="w3-top" id="navbar">
    <div class="w3-bar w3-black w3-opacity-on w3-hover-opacity-on w3-center w3-small">
        <a href="{% url 'index'%}" class="w3-bar-item w3-button" style="width:20% !important">HOME</a>
        <a href="{% url 'about'%}" class="w3-bar-item w3-button" style="width:20% !important">ABOUT</a>
        <a href="{% url 'browse'%}" class="w3-bar-item w3-button" style="width:20% !important">BROWSE</a>
        {%if user.is_authenticated%}
        {% if 'admin' in request.path %} 
        <a href="{% url 'upload'%}" class="w3-bar-item w3-button" style="width:20% !important"><i class="fas fa-upload"> </i> UPLOAD</a>
        {% else %}
        <a href="/admin" class="w3-bar-item w3-button" style="width:20% !important"><i class="fas fa-user-secret"> </i> ADMIN</a>  
        {% endif %}             
        <a href="javascript:{document.getElementById('logout').submit()}" method="POST" class="w3-bar-item w3-button" style="width:20% !important"><i class="fas fa-sign-out-alt"> </i> LOGOUT</a>
        <form action="{%url 'logout'%}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
            </form>
        {%else%}
        <a href="{% url 'contact'%}" class="w3-bar-item w3-button" style="width:20% !important"><i class="fas fa-envelope-open"> </i> CONTACT</a>
        <a href="{% url 'login'%}" class="w3-bar-item w3-button" style="width:20% !important"><i class="fas fa-sign-in-alt"> </i> LOGIN</a>
        {% endif %}
    </div>
</div>
