{% extends 'base.html'%}

<!-- Dynamic page title -->
{%block title%}| Login page{%endblock%}
{%block content%}

<section id="login" class="py-5" >
    <div class="container"style ="height: 575px;">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card grey lighten-5" style="padding-top:10px;">
                        <div class="card-title text-center">
                                <h4>
                                    <i class="fas fa-sign-in-alt"></i>Login</h4>
                            </div>
                    <div class="card-body">
                        <form action="{%url 'login'%}" method = "POST" style="padding:10px;">
                            <!-- important for security -->
                            {% csrf_token %}
                            <!-- <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div> -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password2">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <input type="submit" value="Login" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
